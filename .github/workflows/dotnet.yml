name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: ProjectHub.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Debug
      uses: raven-actions/debug@v1.1.0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Enhanced Debugging for Unit Tests
    - name: Execute unit tests
      run: |
        echo "Starting unit tests with detailed logging..."
        dotnet test --logger "trx;LogFileName=test_results.trx" --verbosity detailed
      continue-on-error: true # This ensures logs are available even if the tests fail

    - name: Restore the application
      run: dotnet restore $Solution_Name
      working-directory: ${{ github.workspace }}

    - name: Build solution
      run: dotnet build $Solution_Name
      working-directory: ${{ github.workspace }}
